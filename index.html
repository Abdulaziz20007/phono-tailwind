<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phono</title>
  </head>
  <body class="flex flex-col items-center w-full bg-gray-100">
    <nav class="w-full bg-indigo-600 flex items-center flex-col py-4">
      <div class="max-w-7xl w-full px-4">
        <div class="flex justify-between items-center w-full">
          <a class="text-white text-2xl font-bold" href="#">Phono</a>
          <div class="flex gap-4">
            <a href="#" class="flex items-center gap-2 text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-envelope"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
                />
              </svg>
              Сообщения
            </a>
            <a href="#" class="flex items-center gap-2 text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
                />
              </svg>
            </a>
            <a href="#" class="flex items-center gap-2 text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                />
              </svg>
              Ваш профиль
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-down"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                />
              </svg>
            </a>
            <button
              class="bg-white text-indigo-600 px-5 py-2 rounded-md hover:bg-gray-100 transition-colors"
            >
              Добавить объявление
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl w-full px-4 py-6 mt-6 bg-white rounded-lg shadow-sm">
      <div class="flex w-full my-5">
        <input
          type="text"
          id="searchInput"
          placeholder="Поиск по товарам..."
          class="flex-1 px-4 py-3 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
          class="search-button bg-indigo-600 text-white px-6 py-3 rounded-r-md hover:bg-indigo-700 transition-colors"
        >
          Поиск
        </button>
      </div>

      <h2 class="text-2xl font-bold text-center my-6 text-gray-800">
        Категории
      </h2>
      <div
        class="flex flex-wrap justify-center gap-4 mb-8"
        id="categories"
      ></div>

      <h2 class="text-2xl font-bold text-center my-6 text-gray-800">
        Объявления
      </h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        id="products"
      ></div>
    </div>

    <footer class="w-full bg-gray-100 mt-12 py-8">
      <div class="max-w-7xl w-full px-4">
        <div class="flex justify-between">
          <a class="text-2xl font-bold text-indigo-600" href="#">Phono</a>
          <div class="flex gap-12">
            <div class="flex flex-col">
              <h4 class="text-lg font-semibold mb-4 text-gray-700">
                Мобильное приложение
              </h4>
              <a href="#" class="text-gray-600 hover:text-indigo-600 mb-2"
                >Плюсы</a
              >
              <a href="#" class="text-gray-600 hover:text-indigo-600 mb-2"
                >Платные услуги</a
              >
              <a href="#" class="text-gray-600 hover:text-indigo-600 mb-2"
                >Реклама на сайте</a
              >
            </div>
            <div class="flex flex-col">
              <h4 class="text-lg font-semibold mb-4 text-gray-700">
                Условия использования
              </h4>
              <a href="#" class="text-gray-600 hover:text-indigo-600 mb-2"
                >Политика конфиденциальности</a
              >
              <a href="#" class="text-gray-600 hover:text-indigo-600 mb-2"
                >Партнеры</a
              >
              <a href="#" class="text-gray-600 hover:text-indigo-600 mb-2"
                >Как продавать и покупать?</a
              >
            </div>
            <div class="flex flex-col">
              <h4 class="text-lg font-semibold mb-4 text-gray-700">
                Правила безопасности
              </h4>
              <a href="#" class="text-gray-600 hover:text-indigo-600 mb-2"
                >Карта сайта</a
              >
              <a href="#" class="text-gray-600 hover:text-indigo-600 mb-2"
                >Карта регионов</a
              >
              <a href="#" class="text-gray-600 hover:text-indigo-600 mb-2"
                >Карьера в Phono</a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
